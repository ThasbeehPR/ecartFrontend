 <!-- Header-->
 <header class="bg-warning py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-dark">
            <img height="200px" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjNmNGJhMDhjNGJhOTI2ZTI2NmZmMTdkNWFmZTgyMjRiZWMzNmJiOSZjdD1z/zq35yxi18oKvNs3NDV/giphy.gif" alt="">
            <!-- <i class="fa-solid fa-cart-shopping  fa-4x"></i> -->
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-secondary mb-0">Shop till you drop!</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5 bg-dark">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproducts | filter:searchkey:'title' ">
                <div class="card h-100 p-5" >
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}</h5>
                            <!-- Product price-->
                                ${{product.price}}
                        </div>
                    </div>


                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

                        <div class="d-flex justify-content-between">
                            <!-- view -->
                            <a class="btn btn-outline-dark mt-auto" routerLink="view/{{product.id}}">
                                <i class="fa-solid fa-eye"></i></a>
                    
                    <!-- add to cart -->
                    <button (click)="addtoCart(product)" class="btn btn-warning text-light"><i class="fa-solid fa-cart-plus"></i></button>
                </div>
                </div>


                </div>
            </div>
            

        </div>
    </div>
</section>
