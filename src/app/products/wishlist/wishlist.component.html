<!-- empty wishlist -->
<section *ngIf="wishlistItems.length==0" class="py-5 bg-dark">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5 animate__bounce">
                <img  height="300px" src="https://i.pinimg.com/originals/f6/e4/64/f6e464230662e7fa4c6a4afb92631aed.png" alt="">
                <a class="btn btn-warning" routerLink="">Add More</a>
            </div>
            

        </div>
    </div>
</section>

<!--Wishlist Section-->
<section *ngIf="wishlistItems.length!=0" class="py-5 bg-dark">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlistItems">
                <div class="card h-100 p-4">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]=product.image [alt]="product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}..</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            
                            <!-- Remove item -->
                            <button (click)="removeWishlistItem(product.id)" class="btn btn-danger mt-auto">
                                <i class="fa-solid fa-trash"></i>    </button>
                    
                    <!-- add to cart -->
                    <button (click)="addtoCart(product)" class="btn btn-warning text-light"><i class="fa-solid fa-cart-plus"></i></button>
                </div>
                </div>
                </div>
            </div>
            

        </div>
    </div>
</section>
